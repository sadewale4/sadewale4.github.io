# Jekyll Configuration for Samson Adewale's Website
title: Samson Adewale
description: Senior Cybersecurity Engineer focused on Cloud Security, DevSecOps, and Cloudâ€‘Native architectures
author: Samson Adewale
email: samson@example.com
url: https://sadewale4.github.io
baseurl: ""

# Markdown processor
markdown: kramdown
highlighter: rouge

# Blog settings
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Samson Adewale"

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - node_modules
  - vendor

# Include
include:
  - _posts
  - _layouts
  - _includes
  - css
  - img
  - js
