# Jekyll Configuration for Samson Adewale's Website
title: Samson Adewale
description: Senior Cybersecurity Engineer focused on Cloud Security, DevSecOps, Cloudâ€‘Native architectures, and AI/LLM applications in security operations
author: Samson Adewale
email: samson@example.com
url: https://sadewale4.github.io
baseurl: ""

# Markdown processor
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Blog settings
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  publications:
    output: true
    permalink: /publications/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Samson Adewale"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "post"
      author: "Samson Adewale"

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - node_modules
  - vendor

# Include
include:
  - _posts
  - _layouts
  - _includes
  - css
  - img
  - js
