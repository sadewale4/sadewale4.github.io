<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Samson Adewale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <link href="css/fa.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #2F638B;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .home-button {
            background: #2F638B;
            color: white;
            padding: 12px 30px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
        
        .home-button:hover {
            background: #1a4a6b;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">
                <h2>Oops! Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
            </div>
            <a href="/" class="home-button">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
